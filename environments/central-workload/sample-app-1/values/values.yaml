  efsVolume:
    name: nginx-config
    mountPath: /etc/nginx/conf.d
  ingress:
    enabled: false
  serviceAccount:
    create: false
    enabled: false
  externalSecret:
    enabled: false
  storageClass:
    enabled: false
  persistentVolume:
    enabled: false
  persistentVolumeClaim:
    enabled: false
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  imagePullSecrets: []
