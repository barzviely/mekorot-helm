registries:
  - name: ECR
    api_url: https://746669204818.dkr.ecr.il-central-1.amazonaws.com
    prefix: 746669204818.dkr.ecr.il-central-1.amazonaws.com
    ping: yes
    insecure: no
    credentials: ext:/scripts/auth1.sh
    credsexpire: 10h

serviceAccount:
  name: argocd-image-updater
  create: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::holder:role/argocd-image-updater

config:
  logLevel: info

authScripts:
  enabled: true
  scripts:
    auth1.sh: |
      #!/bin/sh
      HOME=/tmp aws ecr --region il-central-1 get-authorization-token --registry-ids 746669204818 --output text --query 'authorizationData[].authorizationToken' | base64 -d
